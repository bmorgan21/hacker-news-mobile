{% extends 'base.html' %}

{% set hide_header=true %}

{% block body %}
<ul class="nav nav-tabs nav-stacked">
    {% for article in articles %}
    <li>
        <a {% if article.title != 'More' %}target="_blank"{% endif %} href="{{ article.href }}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
